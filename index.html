<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" placeholder="Search an image" id="search-input">
        <input type="submit" value="Search" id="search-button">
    </form> 

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701220319318-4b102144f8e8?q=80&w=1903&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="guy driving a car">

            <a href="https://unsplash.com/photos/a-person-driving-a-car-on-a-road-t80SVFThuNg" target="_blank">guy driving a car</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701220319318-4b102144f8e8?q=80&w=1903&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="guy driving a car">

            <a href="https://unsplash.com/photos/a-person-driving-a-car-on-a-road-t80SVFThuNg" target="_blank">guy driving a car</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701220319318-4b102144f8e8?q=80&w=1903&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="guy driving a car">

            <a href="https://unsplash.com/photos/a-person-driving-a-car-on-a-road-t80SVFThuNg" target="_blank">guy driving a car</a>
        </div>
    </div>
    
    <button id="show-more-button">Show more</button>




    <script src="script.js"></script>
</body>
</html>
